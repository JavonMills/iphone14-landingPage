<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel ="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="png-apple-logo-9730.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 Landing Page</title>

</head>
<body>
    <!--This is for the navigation bar at the top of the website-->
    <div class="banner">
        <ul class="bannerList">
            <li class="bannerIcon">
                <img class="appleLogo" src="png-apple-logo-9730.png" alt="">
            </li>
            <li class="banner1"><a href="#Iphone 14">Iphone 14</a></li>
            <!-- When the client clicks on the prices in the banner they will be redirected to apples page-->
            <li class="banner2"><a href="https://www.apple.com/uk/shop/buy-iphone/iphone-14">£849 in full</a></li>
            <li class="banner2"><a href="https://www.apple.com/uk/shop/buy-iphone/iphone-14">£35.37 monthly</a></li>
           
        </ul>
    </div>
    <!--This section will have containers to put in the images and details of the product -->
    <div class="grid-container">
        <!-- this div main column will store the left and right columns-->
        <div class="main-column">
            <!-- the left column will store the image of the product-->
            <div class="column-left">
                <div class="image-container">
                    <div id = "image1" class="image-file">
                        <img src="iphone-14 black.jfif" alt="" />
                    </div>
                </div>
            </div>
            <!-- the right column will store details on the product-->
            <div class="column-right">
                <div class="Specs-details">
                    Model Specifications: <br>
                    <ul class="specs">
                        <li>6.1-inch display</li>
                        <li>Super retina XDR display</li>
                        <li>Advanced dual camera system</li>
                        <li>Up to 26 hours battery life</li>
                        <li>A15 bionic chip with 5-core cpu</li>
                        <li>SuperFast celluar 5G</li>
                        <li>Face ID</li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
    <!-- This loads / links the javascript to the html doc-->
    <script src="script.js"></script>
</body>
</html>
